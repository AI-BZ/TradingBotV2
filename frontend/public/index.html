<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradingBot V2 - Real-Time Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #667eea;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 1.1rem;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-start {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
        }

        .btn-start:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(17, 153, 142, 0.4);
        }

        .btn-stop {
            background: linear-gradient(135deg, #eb3349 0%, #f45c43 100%);
            color: white;
        }

        .btn-stop:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(235, 51, 73, 0.4);
        }

        .status {
            display: inline-block;
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: bold;
            margin-left: 15px;
        }

        .status.running {
            background: #38ef7d;
            color: white;
        }

        .status.stopped {
            background: #f45c43;
            color: white;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card-title {
            font-size: 1.3rem;
            color: #667eea;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .price {
            font-size: 2rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .change {
            font-size: 1rem;
            font-weight: bold;
        }

        .change.positive {
            color: #38ef7d;
        }

        .change.negative {
            color: #f45c43;
        }

        .performance {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .performance h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 2rem;
        }

        .metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .metric {
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
            color: white;
        }

        .metric-label {
            font-size: 0.9rem;
            opacity: 0.9;
            margin-bottom: 5px;
        }

        .metric-value {
            font-size: 1.8rem;
            font-weight: bold;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 1.2rem;
        }

        .error {
            background: #f45c43;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .last-update {
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            margin-top: 20px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>🚀 TradingBot V2 - Strategy B</h1>
            <p class="subtitle">7개 코인 선택적 고신뢰도 실시간 거래 시스템</p>
            <div class="controls">
                <button class="btn btn-start" onclick="startTrading()">거래 시작</button>
                <button class="btn btn-stop" onclick="stopTrading()">거래 중지</button>
                <span class="status" id="status">시스템 대기중</span>
            </div>
        </header>

        <div id="error-container"></div>

        <h2 style="color: white; margin-bottom: 15px; font-size: 1.8rem;">📊 실시간 시장 가격</h2>
        <div class="grid" id="prices-grid">
            <div class="loading">시장 데이터 로딩 중...</div>
        </div>

        <div class="performance">
            <h2>📈 실시간 거래 성과</h2>
            <div class="metrics" id="performance-metrics">
                <div class="loading">성과 데이터 로딩 중...</div>
            </div>
        </div>

        <div class="last-update" id="last-update">
            마지막 업데이트: 로딩 중...
        </div>
    </div>

    <script>
        // Auto-detect API base URL
        const API_BASE = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1'
            ? 'http://localhost:8000'
            : 'http://167.179.108.246:8000';
        const symbols = ['ETHUSDT', 'SOLUSDT', 'BNBUSDT', 'DOGEUSDT', 'XRPUSDT', 'SUIUSDT', '1000PEPEUSDT'];
        const symbolNames = {
            'ETHUSDT': 'ETH',
            'SOLUSDT': 'SOL',
            'BNBUSDT': 'BNB',
            'DOGEUSDT': 'DOGE',
            'XRPUSDT': 'XRP',
            'SUIUSDT': 'SUI',
            '1000PEPEUSDT': 'PEPE'
        };

        let tradingActive = false;

        async function startTrading() {
            try {
                const response = await fetch(`${API_BASE}/api/v1/trading/start`, {
                    method: 'POST'
                });
                const data = await response.json();

                if (data.status === 'started' || data.status === 'already_running') {
                    tradingActive = true;
                    updateStatus('running');
                    showError('✅ 거래가 시작되었습니다!', 'success');
                } else {
                    showError('거래 시작 실패: ' + JSON.stringify(data));
                }
            } catch (error) {
                showError('거래 시작 오류: ' + error.message);
            }
        }

        async function stopTrading() {
            try {
                const response = await fetch(`${API_BASE}/api/v1/trading/stop`, {
                    method: 'POST'
                });
                const data = await response.json();

                if (data.status === 'stopped' || data.status === 'not_running') {
                    tradingActive = false;
                    updateStatus('stopped');
                    showError('⏸️ 거래가 중지되었습니다.', 'info');
                }
            } catch (error) {
                showError('거래 중지 오류: ' + error.message);
            }
        }

        function updateStatus(status) {
            const statusEl = document.getElementById('status');
            statusEl.className = 'status ' + status;
            statusEl.textContent = status === 'running' ? '거래 진행중' : '거래 중지됨';
        }

        function showError(message, type = 'error') {
            const container = document.getElementById('error-container');
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.style.background = type === 'success' ? '#38ef7d' : type === 'info' ? '#667eea' : '#f45c43';
            errorDiv.textContent = message;
            container.innerHTML = '';
            container.appendChild(errorDiv);

            setTimeout(() => {
                errorDiv.remove();
            }, 5000);
        }

        async function updatePrices() {
            try {
                const symbolsParam = symbols.join(',');
                const response = await fetch(`${API_BASE}/api/v1/market/prices?symbols=${symbolsParam}`);
                const result = await response.json();

                const grid = document.getElementById('prices-grid');
                grid.innerHTML = '';

                symbols.forEach(symbol => {
                    const data = result.data[symbol];
                    if (data && !data.error) {
                        const card = document.createElement('div');
                        card.className = 'card';
                        card.innerHTML = `
                            <div class="card-title">${symbolNames[symbol]}/USDT</div>
                            <div class="price">$${parseFloat(data.price).toFixed(2)}</div>
                            <div class="change positive">실시간</div>
                        `;
                        grid.appendChild(card);
                    }
                });

                document.getElementById('last-update').textContent =
                    `마지막 업데이트: ${new Date().toLocaleString('ko-KR')}`;
            } catch (error) {
                console.error('가격 업데이트 오류:', error);
            }
        }

        async function updatePerformance() {
            try {
                const response = await fetch(`${API_BASE}/api/v1/trading/performance`);
                const data = await response.json();

                const metricsContainer = document.getElementById('performance-metrics');

                if (data.status === 'not_started') {
                    metricsContainer.innerHTML = '<div class="loading">거래를 시작하면 성과가 표시됩니다</div>';
                    return;
                }

                metricsContainer.innerHTML = `
                    <div class="metric">
                        <div class="metric-label">총 수익</div>
                        <div class="metric-value">${data.total_pnl >= 0 ? '+' : ''}$${data.total_pnl.toFixed(2)}</div>
                    </div>
                    <div class="metric">
                        <div class="metric-label">수익률</div>
                        <div class="metric-value">${data.total_return >= 0 ? '+' : ''}${data.total_return.toFixed(2)}%</div>
                    </div>
                    <div class="metric">
                        <div class="metric-label">승률</div>
                        <div class="metric-value">${data.win_rate.toFixed(1)}%</div>
                    </div>
                    <div class="metric">
                        <div class="metric-label">총 거래</div>
                        <div class="metric-value">${data.total_trades}</div>
                    </div>
                    <div class="metric">
                        <div class="metric-label">일평균 거래</div>
                        <div class="metric-value">${data.trades_per_day.toFixed(0)}</div>
                    </div>
                    <div class="metric">
                        <div class="metric-label">거래당 수익</div>
                        <div class="metric-value">$${data.avg_profit_per_trade.toFixed(2)}</div>
                    </div>
                    <div class="metric">
                        <div class="metric-label">활성 포지션</div>
                        <div class="metric-value">${data.active_positions}</div>
                    </div>
                    <div class="metric">
                        <div class="metric-label">최대 낙폭</div>
                        <div class="metric-value">${data.max_drawdown.toFixed(2)}%</div>
                    </div>
                `;

                if (data.status === 'running') {
                    tradingActive = true;
                    updateStatus('running');
                }
            } catch (error) {
                console.error('성과 업데이트 오류:', error);
            }
        }

        // 초기 로드
        updatePrices();
        updatePerformance();

        // 자동 새로고침
        setInterval(updatePrices, 5000);  // 5초마다 가격 업데이트
        setInterval(updatePerformance, 2000);  // 2초마다 성과 업데이트
    </script>
</body>
</html>
